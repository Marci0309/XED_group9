# ============================================================
#  GENERAL SETTINGS
# ============================================================
GENERAL:
  DATA_DIR: "!OriginalData"
  OUTPUT_DIR: "data"
  PLOTS_DIR: "plots"
  MODELS_DIR: "models"
  SEED: 42
  TEST_SIZE: 0.2


# ============================================================
#  EMOTION ANALYSIS
# ============================================================
EMOTION_ANALYSIS:
  ENABLE_PLOTTING: false
  LANGUAGES:
    - en
    - nl
    - hu
    - ro
    - combined


# ============================================================
#  LORA FINE-TUNING CONFIGURATION
# ============================================================
LORA:
  LORA_FINETUNE: true
  LORA_MODELS:
    mistral_7b: "mistralai/Mistral-7B-Instruct-v0.1"
    mixtral_8x7b: "mistralai/Mixtral-8x7B-v0.1"
    ministral_3b: "mistralai/Ministral-3B-v0.1"
    mistral_tiny: "mistralai/Mistral-3B-Instruct-v0.1"
  LORA_RANK: 16
  LORA_ALPHA: 32
  LORA_DROPOUT: 0.05
  NUM_EPOCHS: 4
  BATCH_SIZE: 1
  GRAD_ACCUM_STEPS: 16
  LEARNING_RATE: 5e-4
  DEVICE_IDS: "0"


# ============================================================
#  PROMPTING EVALUATION (ZERO-SHOT / FEW-SHOT / INSTRUCTION)
# ============================================================
PROMPTING:
  ENABLE_PROMPTING: false
  MODEL_NAME: "mistralai/Mistral-7B-Instruct-v0.1"
  MAX_NEW_TOKENS: 64
  DEVICE: null  # leave as null to auto-detect CUDA or CPU

  INSTRUCTION_TEXT: >
    You are a precise emotion classifier. Identify all emotions in the
    sentence based on Plutchik's 8 basic emotions and return them as
    comma-separated values from: joy, trust, fear, surprise, sadness,
    disgust, anger, anticipation.

  # Intro text shown before few-shot examples
  FEW_SHOT_INTRO: >
    You are an emotion classifier. Here are examples:

  # Few-shot examples for the model
  FEW_SHOT_EXAMPLES:
    - text: "I can't believe this happened!"
      label: "surprise"
    - text: "I'm so happy for you!"
      label: "joy, trust"
    - text: "This is so unfair."
      label: "anger"
